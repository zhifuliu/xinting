<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>九九乘法表</title>
    <link href="//res.winbaoxian.com/iconfont/1484105370458/css/symbols.css" rel="stylesheet">
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="./bower_modules/animate.css/animate.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- endbuild -->
</head>

<body>
    <section id="app">
        <!--九九乘法表 -->
        <div class="jiujiu">
            <div class="line" v-for="i in jiu">
                <span v-for="j in jiu" v-if="j <= i">{{i}}×{{j}}={{i * j}}</span>
            </div>
        </div>
        <!--计算器 -->
        <div class="calculator">
            <!--计算结果 -->
            <p class="result"></p>
            <!--键盘布局 -->
            <div class="line">
                <span>(</span>
                <span>)</span>
                <span>%</span>
                <span>AC</span>
            </div>
            <div class="line">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>÷</span>
            </div>
            <div class="line">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>×</span>
            </div>
            <div class="line">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>-</span>
            </div>
            <div class="line">
                <span>0</span>
                <span>.</span>
                <span>=</span>
                <span>+</span>
            </div>
        </div>
    </section>

    <!-- build:js -->
    <script type="text/javascript" src="./bower_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_modules/underscore/underscore.js"></script>
    <script type="text/javascript" src="./bower_modules/vue/dist/vue.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
        $(function() {
            $('html').css('fontSize', (document.body.offsetWidth * 6 / 750) + 'px');
            var vm = new Vue({
                el: '#app',
                data: {
                    jiu: [1, 2, 3, 4, 5, 6, 7, 9]
                },
                methods: {

                },
                ready: function() {

                },
                created: function() {

                },
                watch: {

                }
            });
        });
    </script>
</body>

</html>
